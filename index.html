<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lecture 11</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
        <script src="https://kit.fontawesome.com/4fb1e1c9df.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css" />
        
    </head>
    <body>
        <section class="s-1">
            <div class="container">
                <div class="info-box">
                    <h2>Contact</h2>
                    <h3>Contact us to get free support</h3>
                </div>
                <div>
                    <form class="form-wrapper" action="" method="post">
                        <div class="textarea-wrapper">
                            <textarea
                                name="description"
                                id="description"
                                placeholder="Description"
                            ></textarea>
                        </div>
                        <div class="input-wrapper">
                            <input
                                type="text"
                                name="subject"
                                placeholder="Subject"
                            />
                            <input
                                type="text"
                                name="namesurname"
                                placeholder="Name / Surname"
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                            />
                            <input type="submit" value="Send" />
                        </div>
                    </form>
                </div>
                <div class="icon-wrapper">
                    <div>
                        <i class="fa-regular fa-envelope"></i>
                        <h4>Email</h4>
                        <p>example@yahoo.com</p>
                        <p>exampleemail2@yahoo.com</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <h4>Phone</h4>
                        <p>+0 320 422 4254</p>
                        <p>+0 342 552 523</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <h4>Location</h4>
                        <p>Main Str Chicago Ilinois</p>
                        <p>Main Street New York City</p>
                    </div>
                </div>
                    <div class="info-box2">
                    <h2>Photo</h2>
                    <h3>See our latest photos from restaurant and hotel</h3>
                </div>
            </div>
        </section>

        <section class="s-2">
           <img class="image1" src="images/image1.jpeg" alt="Image">
           <img class="image2" src="images/image2.jpeg" alt="Image">
            <img class="image3" src="images/image3.jpeg" alt="Image">
        </section>
    </body>
</html>
